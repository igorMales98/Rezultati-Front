<mat-toolbar>
  <a href="#" class="pocetna-link">Rezultati sportova</a>
  <mat-radio-group aria-label="Select an option" style="padding-left: 100px;" [(ngModel)]="odabran" (ngModelChange)="principPromenjen()">
    <mat-radio-button [value]="1" color="accent">REST</mat-radio-button>
    <mat-radio-button [value]="2" style="padding-left: 20px;" color="accent">GraphQL</mat-radio-button>
  </mat-radio-group>
  <span class="example-spacer"></span>
  <span>Prijava</span>
  <button mat-icon-button class="example-icon favorite-icon" (click)="otvoriPrijavu()">
    <mat-icon>login</mat-icon>
  </button>
  <span>Registracija</span>
  <button mat-icon-button class="example-icon favorite-icon" (click)="otvoriRegistraciju()">
    <mat-icon>how_to_reg</mat-icon>
  </button>
</mat-toolbar>

<mat-tab-group mat-align-tabs="center" style="{background-color: limegreen}" (selectedTabChange)="tabKlik($event)">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">sports_soccer</mat-icon>
      Fudbal
    </ng-template>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">sports_basketball</mat-icon>
      Ko≈°arka
    </ng-template>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">sports_tennis</mat-icon>
      Tenis
    </ng-template>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">sports_volleyball</mat-icon>
      Odbojka
    </ng-template>
  </mat-tab>
</mat-tab-group>


<router-outlet></router-outlet>
